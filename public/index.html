<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat en Vivo - Asesores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 25%;
            background: #f0f0f0;
            padding: 10px;
            overflow-y: auto;
            border-right: 1px solid #ccc;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .user {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .user:hover {
            background: #e0e0e0;
        }

        .user-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #007bff;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            font-weight: bold;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 5px;
            display: none;
            flex-direction: column-reverse;
        }

        .message {
            margin: 5px;
            padding: 8px;
            border-radius: 10px;
            max-width: 70%;
            display: inline-block;
            position: relative;
        }

        .asesor {
            background: #dcf8c6;
            align-self: flex-start;
        }

        .cliente {
            background: #fff;
            align-self: flex-end;
        }

        .timestamp {
            font-size: 10px;
            color: gray;
            display: block;
            text-align: right;
            margin-top: 3px;
        }

        .date-separator {
            text-align: center;
            font-weight: bold;
            color: gray;
            margin: 10px 0;
        }

        .header {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            display: none;
        }
    </style>
</head>

<body>

    <!-- Lista de usuarios -->
    <div class="sidebar">
        <h2>Usuarios</h2>
        <div id="user-list"></div>
    </div>

    <!-- Contenedor del chat -->
    <div class="chat-container">
        <div class="header" id="chat-title">Selecciona un usuario para ver el chat</div>
        <div class="messages" id="chat-messages"></div>
    </div>

    <script>
        const ws = new WebSocket("ws://localhost:3000");
        let usuarioActivo = null;

        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            if (data.tipo === 'actualizar') {
                mostrarUsuarios(data.chats);
                if (usuarioActivo && data.chats[usuarioActivo]) {
                    abrirChat(usuarioActivo, data.chats[usuarioActivo]);
                }
            }
        };

        function parsearFechaHora(fecha, hora) {
            try {
                // Separar la fecha en partes
                let partesFecha = fecha.split("/"); // ["31", "3", "2025"]
                let dia = partesFecha[0].padStart(2, "0");
                let mes = partesFecha[1].padStart(2, "0"); // Mes debe ser de 2 dígitos
                let anio = partesFecha[2];

                // Convertir la hora a formato 24 horas
                let partesHora = hora.match(/(\d+):(\d+) (\w+)/); // ["11:21 p. m.", "11", "21", "p. m."]
                let horas = parseInt(partesHora[1], 10);
                let minutos = partesHora[2];
                let ampm = partesHora[3].toLowerCase();

                if (ampm === "p. m." && horas !== 12) {
                    horas += 12; // Convertir PM a formato 24 horas
                } else if (ampm === "a. m." && horas === 12) {
                    horas = 0; // Medianoche es 00:00
                }

                let horaFinal = horas.toString().padStart(2, "0") + ":" + minutos;
                let fechaISO = `${anio}-${mes}-${dia}T${horaFinal}`;

                return new Date(fechaISO);
            } catch (error) {
                console.error("❌ Error al parsear fecha/hora:", fecha, hora, error);
                return null;
            }
        }


        function mostrarUsuarios(chats) {
            const userList = document.getElementById("user-list");
            userList.innerHTML = "";

            let usuariosOrdenados = Object.entries(chats).sort((a, b) => {
                const mensajeA = a[1][a[1].length - 1];
                const mensajeB = b[1][b[1].length - 1];

                if (!mensajeA || !mensajeA.fecha || !mensajeA.hora) return 1;
                if (!mensajeB || !mensajeB.fecha || !mensajeB.hora) return -1;

                const fechaHoraA = parsearFechaHora(mensajeA.fecha, mensajeA.hora);
                const fechaHoraB = parsearFechaHora(mensajeB.fecha, mensajeB.hora);

                if (!fechaHoraA || isNaN(fechaHoraA.getTime())) return 1;
                if (!fechaHoraB || isNaN(fechaHoraB.getTime())) return -1;

                return fechaHoraB - fechaHoraA;
            });


            usuariosOrdenados.forEach(([usuario, mensajes]) => {
                let userItem = document.createElement("div");
                userItem.classList.add("user");

                let lastMessageTime = mensajes[mensajes.length - 1].hora;
                let lastMessageDate = mensajes[mensajes.length - 1].fecha;

                userItem.innerHTML = `
            <div style="display: flex; align-items: center;">
                <div class="user-icon">${usuario[0].toUpperCase()}</div> ${usuario}
            </div>
            <small>${lastMessageDate} - ${lastMessageTime}</small>
        `;
                userItem.onclick = () => abrirChat(usuario, mensajes);
                userList.appendChild(userItem);
            });
        }



        function abrirChat(usuario, mensajes) {
            usuarioActivo = usuario;
            document.getElementById("chat-title").innerText = `Chat con ${usuario}`;
            document.getElementById("chat-title").style.display = "block";

            const chatMessages = document.getElementById("chat-messages");
            chatMessages.innerHTML = "";
            chatMessages.style.display = "flex";

            let ultimaFecha = "";

            mensajes.slice().reverse().forEach(m => {
                let fechaMensaje = m.fecha;

                // Verificar si la fecha es diferente de la última para agregar separador
                if (fechaMensaje !== ultimaFecha) {
                    let dateSeparator = document.createElement("div");
                    dateSeparator.classList.add("date-separator");
                    dateSeparator.innerText = fechaMensaje;
                    chatMessages.appendChild(dateSeparator);
                    ultimaFecha = fechaMensaje;
                }

                // Crear el mensaje y agregar fecha y hora
                let msgDiv = document.createElement("div");
                msgDiv.classList.add("message", m.asesor ? "asesor" : "cliente");
                msgDiv.innerHTML = `${m.mensaje}<span class="timestamp">${m.fecha} ${m.hora}</span>`;
                chatMessages.appendChild(msgDiv);
            });

            chatMessages.scrollTop = chatMessages.scrollHeight; // Asegurarse de que el chat se desplace hacia abajo
        }
    </script>

</body>

</html>
