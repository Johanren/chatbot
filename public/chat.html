<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat en Vivo - Asesores</title>
    <link rel="stylesheet" href="css/chat.css">
</head>

<body>
    <button id="toggleSidebar" title="Mostrar/Ocultar usuarios">☰</button>

    <!-- Lista de usuarios -->
    <div class="sidebar">
        <h2>Usuarios</h2>
        <div id="user-list"></div>
    </div>

    <!-- Contenedor del chat -->
    <div class="chat-container">
        <div class="header" id="chat-title">Selecciona un usuario para ver el chat</div>
        <div class="messages" id="chat-messages"></div>

        <!-- Entrada de mensaje -->
        <div class="input-container" id="input-container">
            <select id="asesorSelect">
                <option value="">Seleccionar asesor</option>
                <option value="573122146368">Carlos - 3140001122</option>
                <option value="3139998811">Ana - 3139998811</option>
            </select>
            <input type="text" id="message-input" placeholder="Escribe un mensaje...">
            <button onclick="enviarMensaje()">Enviar</button>
        </div>
    </div>
    <button id="cerrarSesion">Cerrar Sesión</button>

    <div id="admin-controls">
        <button id="mostrarModal">Ver Usuarios Activos</button>
        <button id="borrarMemoriaChats">Borrar Chats</button>
    </div>

    <!-- Modal -->
    <div id="modal-usuarios">
        <div>
            <h3>Usuarios Activos</h3>
            <ul id="lista-usuarios-activos"></ul>
            <button id="cerrarModal">X</button>
        </div>
    </div>

    <div id="modalConfirmacion"
        style="display: none; position: fixed; top: 40%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px black;">
        <p id="modalTexto">¿Está seguro de redireccionar al asesor?</p>
        <button onclick="confirmarRedireccion()">Sí</button>
        <button onclick="cerrarModal()">Cancelar</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

    <script src="js/chat.js"></script>

</body>

</html>
